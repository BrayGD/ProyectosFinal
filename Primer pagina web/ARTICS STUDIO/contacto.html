            <header>

            <main>
                <form> 

                   
                    <label for="first-name">First Name </label>
                    <input type="text" id="first-name" class="input-padron" required> 
                    
                    <label for="last-name"> Last name</label>
                    <input type="text" id="last-name" class="input-padron" required> 

                    <label for="correo-electronico"> Correo Electrónico</label>
                    <input type="email" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com"> 

                    <label for="phone"> Phone</label>
                    <input type="tel" id="phone" class="input-padron" required placeholder="xx-xx-xx-xx"> 
                    
                    <label for="mensaje"> Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron">  </textarea>
                    
               
                    
                    <fieldset>
                        
                    <legend>¿Cómo te gustaría que te contactemos?</legend>

                    <label for="radio-email">  <input type="radio" name="contacto" value="email" id="radio-email"> Email</label>
                  

                    <label for="radio-telefono"> <input type="radio" name="contacto"  value="telefono" id="radio-telefono"> Telefóno</label>
                   

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    
                    </fieldset>

                    <div>
                        <fieldset>

                        <legend>¿En qué horario prefiere ser atendido?</legend>

                    <select>

                        <option>mañana</option>
                        <option>tarde</option>
                        <option>noche</option>
                            
                    </select>   


                        </fieldset>

                </div>
                
                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir novedades sobre Artics NFTs?</label>
                 


                     <input type="submit" value="Enviar Formulario" class="enviar"> 

                </form>

                <table>
                    <thead>

                        <tr>

                            <th> Horario</th>
                        </tr>
                        
                    </thead>   
                    
                    <tbody>
                        
                        
                        <tr>  
                            <td> Lunes </td>

                        </tr>

                        </tr>
